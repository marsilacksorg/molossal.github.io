<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colossal Cheat Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #00FFFF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .menu {
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #00FFFF;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px #00FFFF;
      width: 300px;
      text-align: center;
    }
    .menu h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }
    .menu button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #000;
      border: 2px solid #00FFFF;
      color: #00FFFF;
      font-size: 16px;
      text-transform: uppercase;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    .menu button:hover {
      background: #00FFFF;
      color: #000;
    }
    .menu button.active {
      background: #00FFFF;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="menu">
    <h1>Website Cheats V-RandomThingIFoundLoll</h1>
    <button id="godmode" onclick="toggleFeature('unbanmebro')">PF Unbanner R</button>
    <button id="noclip" onclick="toggleFeature('authmeplsphoton')">Photon Auth</button>
    <button id="speedhack" onclick="toggleFeature('authmeplsplayfab')">PF Auth</button>
    <button id="aimbot" onclick="toggleFeature('logallgameinfo')">Log All Game Info</button>
  </div>

  <script>
    function toggleFeature(feature) {
      const button = document.getElementById(feature);
      button.classList.toggle('active');
      console.log(`${feature} toggled: ${button.classList.contains('active') ? 'ON' : 'OFF'}`);
    }
  </script>
</body>
</html>
